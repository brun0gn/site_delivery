<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="conta.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header id="red">

        <img src="image 5.png" alt="careca">
        <img src="logo.png" alt="logo">

    </header>

    <main>

        <div class="geral">
            <div class="info-geral">
                <div class="info-section">
                    <h2>Cadastrar</h2>
                    <nav>

                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="email-cadastro">E-mail:</label>
                        <input type="email" id="email-cadastro" name="email-cadastro" required>

                        <label for="senha-cadastro">Senha:</label>
                        <input type="password" id="senha-cadastro" name="senha-cadastro" required>

                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone">

                        <button type="submit">Concluir</button>

                    </nav>

                </div>

                <div class="info-section">
                    
                    <h2>Entrar</h2>

                    <nav>

                        <label for="email-login">E-mail:</label>
                        <input type="email" id="email-login" name="email-login" required>

                        <label for="senha-login">Senha:</label>
                        <input type="password" id="senha-login" name="senha-login" required>

                        <button type="submit">Concluir</button>

                    </nav>
                </div>
            </div>
        </div>

    </main>

    <footer>

        <div id="main-foot">

            <div id="servico">
                <h1>Serviços</h1>
                <h3>Contato</h3>
                <h3>Quem somos</h3>
            </div>

            <div id="empresa">
                <h1>Empresa</h1>
                <h3>Política de privacidade</h3>
            </div>
        
            <img src="logo_2.png" alt="logo cinza">

        </div>

        <hr>

        <p>Copyright © 2010-2024 BG Company. Todos os direitos reservados.</p>

    </footer>

</body>

</html>
